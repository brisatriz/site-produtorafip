    <h1> CONTATO </h1>

    <div id="formulario">
      <form id="contato" action="" method="post">
        <h3>ENTRE EM CONTATO CONOSCO!</h3>
        <h4>Formulário de contato</h4>
        <fieldset>
          <input placeholder="Seu Nome" type="text"  required autofocus>
        </fieldset>
        <fieldset>
          <input placeholder="Seu Email" type="email"  required>
        </fieldset>
        <fieldset>
          <input placeholder="Número de contato" type="tel" required >
        </fieldset>
        <fieldset>
          <span class="pergunta">Deseja receber informações por e-mail?</span>
          <input type="radio" name="escolha" id="sim"><label for="sim" class="pergunta">Sim</label>
          <input type="radio" name="escolha" id="nao"><label for="nao" class="pergunta">Não</label>
        </fieldset>
        <fieldset>
          <select id="informe">
            <option value="0">Motivo do contato</option>
            <option value="1">Fazer uma solicitação</option>
            <option value="2">Fazer um elogio</option>
            <option value="3">Fazer uma reclamação</option>
            <option value="4">Tirar uma dúvida</option>
            <option value="5">Outro</option>
          </select>
        </fieldset>
        <fieldset>
          <textarea placeholder="Escreva sua mensagem aqui...." required></textarea>
        </fieldset>
        <fieldset>
        <button name="reset" type="reset" id="limpar"> Limpar </button>
          <button name="submit" type="submit" id="enviar"> Enviar </button>
        </fieldset>
      </form>
    </div>
